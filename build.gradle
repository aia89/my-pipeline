plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

application {
    mainClass = 'com.example.HelloWorld'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass
        )
    }
}
